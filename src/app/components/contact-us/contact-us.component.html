        <form [formGroup]="myForm" (ngSubmit)="onSubmit(myForm.value)" class="ui form">
            <h2>Enquiry Form</h2>
            <div class="mb-4">
                <label for="nameInput" class="form-label">Name</label>
                <input type="text" id="nameInput" class="form-control" name="name" formControlName="name">
                <div *ngIf="submitted && f['name'].errors" class="">
                    <div *ngIf="f['name'].errors['required']" style="color:red"> First Name is required</div>
                </div>
            </div>
            <div class="mb-4">
                <label for="phoneNoInput" class="form-label">Phone NO.</label>
                <input type="number" id="phoneNoInput" class="form-control" name="phoneNo" formControlName="phoneNo">
                <div *ngIf="submitted && f['phoneNo'].errors" class="">
                    <div *ngIf="f['phoneNo'].errors['required']" style="color:red"> Phone NO.is required</div>
                </div>
            </div>
            <div class="mb-4">
                <label for="emailInput" class="form-label">Email</label>
                <input type="email" id="emailInput" class="form-control" name="email" formControlName="email">
                <div *ngIf="submitted && f['email'].errors" class="">
                    <div *ngIf="f['email'].errors['required']" style="color:red"> Email is required</div>
                    <div *ngIf="f['email'].errors['email']" style="color:red"> Email is invalid</div>
                </div>
            </div>
            <div class="mb-4">
                <label for="feedbackInput" class="form-label">Feedback</label>
                <input type="text" id="feedbackInput" class="form-control" name="feedback" formControlName="feedback">
            </div>
        
            <button type="submit" class="btn btn-primary">Submit Feedback</button>
        </form>
        
    </div>
    <div class="col">

                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3887.5550990199204!2d77.56916869999996!3d13.000283200000002!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bae17063d088663%3A0xdff39d6f78824598!2sSignDesk!5e0!3m2!1sen!2sin!4v1717475030354!5m2!1sen!2sin"

    </div>
</div>
