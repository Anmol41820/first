<form [formGroup]="myForm" (ngSubmit)="onSubmit(myForm.value)" class="ui form">
    <h2>Add Courses</h2>
    <div class="mb-4">
        <label for="cNameInput" class="form-label">Course Name</label>
        <input type="text" id="cNameInput" class="form-control" name="cName" formControlName="cName">
        <div *ngIf="submitted && f['cName'].errors" class="">
            <div *ngIf="f['cName'].errors['required']" style="color:red">Course Name is required</div>
        </div>
    </div>
    <div class="mb-4">
        <label for="cDescriptionInput" class="form-label">Course Description</label>
        <input type="text" id="cDescriptionInput" class="form-control" name="cDescription"
            formControlName="cDescription">
        <div *ngIf="submitted && f['cDescription'].errors" class="">
            <div *ngIf="f['cDescription'].errors['required']" style="color:red">Course Description is required</div>
        </div>
    </div>
    <div class="mb-4">
        <label for="categoryIdInput" class="form-label">Category Id</label>
        <input type="number" id="categoryIdInput" class="form-control" name="categoryId" formControlName="categoryId">
        <div *ngIf="submitted && f['categoryId'].errors" class="">
            <div *ngIf="f['categoryId'].errors['required']" style="color:red">Category Id is required</div>
        </div>
    </div>

    <button type="submit" class="btn btn-primary">Add Course</button>
</form>
